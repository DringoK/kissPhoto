program.parameter.help.text=-------------------------------------------\n\
kissPhoto [FileOrFolder] [-noVLC] [-help]\n\
-------------------------------------------\n\n\
  FileOrFolder = Pfad zu der Datei oder dem Ordner der beim Start geöffnet werden soll\n\
  -noVLC = verhindere die Suche und die Benutzung von VLC für die Video-Wiedergabe (JavaFX wird stattdessen verwendet, um Resourcen zu sparen und für Testzwecke\n\
  -help = zeige diesen Hilfetext\n\
  \n\
  KissPhoto ist ein einfaches Datei-Umbennenungs-Programm, kombiniert mit einen Photo/Video Betrachter\n\
  ideal zum Sortiern deiner Medien-Datein und für die Massen-Umbenennung beliebiger Dateien\n\
  but keep it simple stupid ;-)\n \
  \n \
  Grüße von Dr. Ingo Kreuz\n
